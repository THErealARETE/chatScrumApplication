<div class="container.fluid">
    <h1>Sign in into your account</h1>
    {{userLoginForm.value | json}}
    <form #userLoginForm = 'ngForm'>
      
        <div class="form-group">
            <label >Email name:</label><br>
            <input type="email" name="email" class="form-control" ngModel><br>
        </div>
        <div class="form-group">
            <label >Password:</label><br>
            <input type="password" name="password" class="form-control" ngModel><br>
        </div>
        <div class="form-group">    
            <label >Project name:</label><br>
            <input type="text" name="project name" class="form-control" ngModel><br>
        </div>
        <button class="btn btn-primary" type="submit">Sign in </button>
    </form>
</div>
